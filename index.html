<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Streaming Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        h1 {
            margin: 0;
            color: #0f9b0f;
        }
        .channels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .channel-btn {
            background-color: #1f1f1f;
            border: 1px solid #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
        }
        .channel-btn:hover {
            background-color: #0f9b0f;
            transform: translateY(-2px);
        }
        .player-container {
            width: 100%;
            margin: 20px 0;
            aspect-ratio: 16 / 9;
            background-color: #000;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            background: #000;
        }
        .custom-stream {
            margin: 30px 0;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            background-color: #0f9b0f;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .play-info {
            text-align: center;
            margin: 20px 0;
            color: #999;
        }
        .no-stream {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #1f1f1f;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Scooby Streaming Hub</h1>
        </header>
        
        <div class="channels">
            <div class="channel-btn" onclick="playStream('https://vis.dlolcast.pro:7058/hls/astrocric.m3u8')">ASTRO CRICKET</div>
            <div class="channel-btn" onclick="playStream('https://ddy6new.newkso.ru/ddy6/premium369/mono.m3u8')">FOX CRICKET</div>
            <div class="channel-btn" onclick="playStream('https://1a-1791.com/live/za4hy30t/slot-33/dcbx-9a52_1080p/chunklist_DVR.m3u8')">SKY CRICKET 4K </div>
            <div class="channel-btn" onclick="playStream('https://001.fclplayer.online:443/live/csstream2/chunklist.m3u8?vidictid=201804775425&id=1002&pk=e30ad0a97db25aff7c64386eb6f5535ac730ac8e0d8997c93738caf7e2f95cbb')">STAR SPORTS 1 HIN</div>
        </div>
        
        <div class="player-container" id="player-container">
            <div class="no-stream">
                <p>Select a channel or add a custom stream to start watching</p>
            </div>
        </div>
        
        <div class="play-info">
            Click any channel above to start streaming
        </div>
        
        <div class="custom-stream">
            <h3>Add Your Stream Link</h3>
            <input type="text" id="custom-url" placeholder="Enter .m3u8 or .ts stream URL...">
            <button onclick="playCustomStream()">Play Stream</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <script>
        function createVideoElement() {
            const playerContainer = document.getElementById('player-container');
            playerContainer.innerHTML = '';
            
            const video = document.createElement('video');
            video.id = 'video-player';
            video.controls = true;
            video.autoplay = true;
            
            playerContainer.appendChild(video);
            return video;
        }
        
        function playStream(url) {
            const video = createVideoElement();
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                alert('Your browser does not support HLS playback');
            }
        }
        
        function playCustomStream() {
            const customUrl = document.getElementById('custom-url').value.trim();
            if (customUrl) {
                playStream(customUrl);
            } else {
                alert('Please enter a valid stream URL');
            }
        }
        
        // Allow Enter key to submit custom URL
        document.getElementById('custom-url').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                playCustomStream();
            }
        });
    </script>
</body>
</html>
